<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="outlines.css" rel="stylesheet">
    <title>Балалайка</title>
</head>
<body>
<header>
    <section class="base_info">
        <img class="logo" src="images/logo.png" alt="logo">
        <section class="right_icons">
            <section class="icon">
                <img class="icon_image" src="images/favour.png" alt="favourites">
                <a class="icon_text">Избранное</a>
            </section>
            <section class="icon">
                <img class="icon_image" src="images/basket.png" alt="basket">
                <a class="icon_text">Корзина</a>
            </section>
            <section class="icon">
                <img class="icon_image" src="images/account.png" alt="lk">
                <a class="icon_text">Личный кабинет</a>
            </section>
        </section>
    </section>
    <section class="instrument_classes_block">
        <input type="button" class="instrument_class" onclick="location.href='index.html';" value="о нас" />
        <input type="button" class="instrument_class" onclick="location.href='strings.html';" value="струнные" />
        <input type="button" class="instrument_class" onclick="location.href='brass.html';" value="духовые" />
        <input type="button" class="instrument_class" onclick="location.href='keyboard.html';" value="клавишные" />
        <input type="button" class="instrument_class" onclick="location.href='percussion.html';" value="ударные" />
    </section>
</header>
<main>
    <aside class="filters">
        <section class="filter_item">Производитель:</section>
        <section class="filter_item">
            <input type="checkbox" id="yamaha"/>
            <label for="yamaha">YAMAHA</label>
        </section>
        <section class="filter_item">
            <input type="checkbox" id="fender"/>
            <label for="fender">Fender</label>
        </section>
        <pre>
      |\
      | \
      |  |
      |  \
      |
  ____|
 /    |
/____/
        </pre>
    </aside>
    <section class="catalog">
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/skripka.png" alt="item">
            <section class="item_name">скрипка</section>
        </a>
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/kontrabas.png" alt="item">
            <section class="item_name">контрабас</section>
        </a>
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/arfa.jpg" alt="item">
            <section class="item_name">арфа</section>
        </a>
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/balalaika.jpg" alt="item">
            <section class="item_name">балалайка</section>
        </a>
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/guitar.jpg" alt="item">
            <section class="item_name">гитара</section>
        </a>
        <a class="catalog_item">
            <img class="item_image" src="images/catalog/string/ukulele.jpeg" alt="item">
            <section class="item_name">укулеле</section>
        </a>
    </section>
</main>
<footer>
    <section class="random_footer_info">
        <code>
            for (int i=0; i<3; ++i) {
            std::cout << "code" << std::endl;
            }
        </code>
    </section>
    <section class="random_footer_info">
        <blockquote>
            "Не верьте всему, что пишут в интернете"
            <cite>Конфуций</cite>
        </blockquote>
    </section>
    <section class="random_footer_info">
        8 (800) 555-35-35
    </section>
</footer>

</html>
